
interface ResourceProperty {
  name: String!
  stringValue: String!
  repr: String!
}

type StringResourceProperty implements ResourceProperty {
  name: String!
  stringValue: String!
  repr: String!
  value: String!
}

type IntResourceProperty implements ResourceProperty {
  name: String!
  stringValue: String!
  repr: String!
  value: Int!
}

type NullResourceProperty implements ResourceProperty {
  name: String!
  stringValue: String!
  repr: String!
  value: String
}

type Resource {
  id: ID!
  properties: [ResourceProperty!]!
  prop(name: String!): ResourceProperty
}

type ResourcePool {
  id: ID!
  name: String!
  resources: [Resource!]!
}

type Query {
  pools: [ResourcePool!]!
}
